<!DOCTYPE html>
<html>
<!--real estate website-->

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/login.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background: url(../pics/login_a.jpg) top left no-repeat;
            background-size: cover;
        }
    </style>


    <div class="nav">
        <a href="../index.html"><img src="../pics/logo.png" alt="logo" width="185" height="60"></a>
        <li><a href="tel:000-000-0000">Inquiry now: 000-000-0000</a></li>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../search/search.html">Search</a></li>
        <li><a href="../bs/buy.html">Buy</a></li>
        <li><a href="../bs/sell.html">Sell</a></li>
        <li><a href="login.html">Login</a></li>
    </div>
</head>



<body>



    <div class="container">
        <div class="infoFrame">
            <div class="rgtrFrame hidden">
                <h1>REGISTER</h1>
                <input type="text" placeholder="INPUT USERNAME">
                <input type="email" placeholder="INPUT EMAIL ADDRESS">
                <input type="password" placeholder="INPUT PASSWORD">
                <input type="tel" placeholder="INPUT PHONE #">
                <button>GET CODE</button>
                <input type="text" placeholder="Code">
                <button onclick="location.href='redirect.html'">SIGN UP</button>

            </div>

            <div class="lgnFrame">
                <h1>LOGIN</h1>
                <input type="text" placeholder="INPUT USERNAME">
                <input type="password" placeholder="INPUT PASSWORD">

                <a href="forget_password.html">Forget Password?</a>


                <button onclick="location.href='personal_info.html'">LOGIN</button>
                <button><i class="fa-brands fa-google-plus-g"></i>Continue with GOOGLE</button>
                <button>Continue with FACEBOOK</button>
            </div>
        </div>

        <div class="basedFrame left">
            <h2>WELCOME</h2>
            <h3>Sign Up Today! get the&nbsp<span>BONUS</span>!</h3>
            <img src="../pics/login1.jpg" alt="">
            <p>Already have an account?</p>
            <button id="login">LOGIN</button>
        </div>

        <div class="basedFrame right">
            <h2>WELCOME</h2>
            <h3>Find your&nbsp<span>DREAM HOUSE</span>!</h3>
            <img src="../pics/login2.jpg" alt="">
            <p>Don't have an account?</p>
            <button id="register">SIGN UP</button>
        </div>

    </div>

    <script>
        let login = document.getElementById('login');
        let register = document.getElementById('register');
        let infoF = document.getElementsByClassName('infoFrame')[0];
        let rgtrF = document.getElementsByClassName('rgtrFrame')[0];
        let lgnF = document.getElementsByClassName('lgnFrame')[0];

        register.addEventListener('click', () => {
            infoF.style.transform = 'translateX(80%)';
            lgnF.classList.add('hidden');
            rgtrF.classList.remove('hidden');


        })

        login.addEventListener('click', () => {
            infoF.style.transform = 'translateX(0%)';
            rgtrF.classList.add('hidden');
            lgnF.classList.remove('hidden');


        })     
    </script>

</body>

</html>
